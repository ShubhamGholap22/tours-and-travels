<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form - Tours & Travels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="form-wrapper" id="formWrapper">
        <form id="myForm" action="submit_booking.php" method="POST">
            <h2>ðŸ›« Book Your Trip</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="int" id="phone" name="pno" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="destination">Add Destination</label>
                <input type="text" name="dest" id="dest" required>
            </div>
            <div class="form-group">
                <label for="date">Travel Date</label>
                <input type="date" id="date" name="t_date" required>
            </div>
            <div class="form-group">
                <label for="travelers">Number of Travelers</label>
                <input type="number" id="travelers" name="num_travellers" min="1" max="10" value="1" required>
            </div>
            <button type="submit" onclick="handleSubmit(event)">Submit Request</button>
        </form>
    </div>

</body>

</html>
